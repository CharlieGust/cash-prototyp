<ion-header>
    <ion-toolbar text-center>
      <ion-title >{{modalName}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row >
        <ion-col >
          Scan QR-code
        </ion-col>
        <ion-col>
          <ion-label color="danger">
          Taxfree price: {{modalNew}}
        </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
            <img src="/assets/qrkod.jpg" alt="" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <ion-button (click)="closeModal()">Close Modal</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
